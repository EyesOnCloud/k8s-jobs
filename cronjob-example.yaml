apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            imagePullPolicy: Never
            args:
            - /bin/sh
            - -c
            - date;echo 'Hello World'; sleep 5; echo 'Bye'
          restartPolicy: OnFailure
